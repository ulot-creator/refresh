<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

<h2>Removing an HTML Elements </h2>

<p id="id01">Javascript can change the style of an html element.</p>

<p id="demo"></p>

<script>
  $(document).ready(function(){
var myElement = $('#id01');
myElement.css("font-size", "100px");
})
</script>

</body>

</html>
